[package]
name="bevy_stardust_quic"
version="0.1.0"
edition="2021"
authors=["Veritius <veritiusgaming@gmail.com>"]
license="MIT OR Apache-2.0"
description="A QUIC transport layer plugin for bevy_stardust"
repository="https://github.com/veritius/bevy_stardust/"
keywords=["bevy", "gamedev", "networking", "quic"]

[dependencies.bevy]
version = "0.14"
default-features = false

[dependencies.bevy_stardust]
version = "0.6"
path = "../stardust"

[dependencies.bytes]
version = "1.5.0"

[dependencies.anyhow]
version = "1"

[dependencies.quiche]
version = "0.22.0"
default-features = false
features = ["boringssl-boring-crate"]
optional = true

[dependencies.boring]
version = "4"
optional = true

[features]
default=["quiche"]
quiche=["dep:quiche", "dep:boring"]